<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial scale=1.0">
<head>
<title>Patil's Food Corner</title>
<link rel="stylesheet" href="contact.css">
  </head>
  <body>
<div class="contact-container">
  <div class="left-col">
    <a href="main.html"><img class="logo" src="Logo1.png" /></a>
  </div>
  <div class="right-col">

    <h1>Contact us</h1>
    <p>Hi There!
      Thank You For using our services. We hope that you enjoyed our Meals, still in case of any inconvenience
    cause please write us We will get back to you as soon as possible.</p>

    <form action="http://localhost/feed.php" method="post">
      <label for="name">Full name</label>
      <input type="text" name="name" class="form-control"  placeholder="Your Full Name" required>
      <label for="email">Email Address</label>
      <input type="email"  name="email" class="form-control" placeholder="Your Email Address" required>
      <label for="message">Message</label>
      <textarea rows="6" class="form-control" placeholder="Your Message/Feedback/Complaint" name="feed" required></textarea>
      <button>Send</button>
      <!--</a>-->
    </form>
    <div id="error"></div>
    <div id="success-msg"></div>
  </div>
</div>
<script>

const name = document.getElementById("name");
const email = document.getElementById("email");
const message = document.getElementById("message");
const contactForm = document.getElementById("contact-form");
const errorElement = document.getElementById("error");
const successMsg = document.getElementById("success-msg");
const submitBtn = document.getElementById("submit");

const validate = (e) => {
  e.preventDefault();

  if (name.value.length < 3) {
    errorElement.innerHTML = "Your name should be at least 3 characters long.";
    return false;
  }

  if (!(email.value.includes(".") && email.value.includes("@"))) {
    errorElement.innerHTML = "Please enter a valid email address.";
    return false;
  }

  if (!emailIsValid(email.value)) {
    errorElement.innerHTML = "Please enter a valid email address.";
    return false;
  }

  if (message.value.length < 10) {
    errorElement.innerHTML = "Please write a longer message.";
    return false;
  }

  errorElement.innerHTML = "";
  successMsg.innerHTML =
    "Thank you! We will get back to you as soon as possible.";

  e.preventDefault();
  setTimeout(function () {
    successMsg.innerHTML = "";
    document.getElementById("contact-form").reset();
  }, 6000);

  return true;
};

const emailIsValid = (email) => {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
};

submitBtn.addEventListener("click", validate);

</script>
</body>
</html>
